<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tech Journey with HNG Internship</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-32x32.png">



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="slack-profile-card">
            <div class="profile-img">
                <img src="images/Slack Profile.jpg" alt="Slack Profile Picture" class="profile-pic"
                    data-testid="slackProfilePicture">
            </div>
            <div class="title">
                <h2 data-testid="slackDisplayName">Obinyan Victory</h2>
                <p>Email: <span data-testid="slackEmail"><a
                            href="mailto:davickreations2@gmail.com">davickreations2@gmail.com</a></span></p>
                <p>Current Time (UTC): <span data-testid="currentTimeUTC" class="time"></span></p>
                <p>Current Day: <span data-testid="currentDay" class="day"></span></p>
                <div class="links">
                    <a href="https://hng.tech/learn" data-testid="hngLink">Learn more about HNG</a>
                    <a href="https://keyword.dog" data-testid="keywordLink">Keyword Dog</a>
                    <a href="https://scrapeanyweb.site" data-testid="scrapeanywebLink">Scrape Any Web</a>
                </div>

            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
